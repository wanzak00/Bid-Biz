<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Me
    </ion-title>
    <ion-button (click) = "logout()" slot = "end" fill="outline">
      <ion-icon size = "small" name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Admin</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-item button (click)="AdminProfile()">
    <ion-icon name="person"></ion-icon>
    <ion-label>
      My Profile
    </ion-label>
  </ion-item>

  <ion-item button (click)="Manage_Profiles()">
    <ion-icon name="settings"></ion-icon>
    <ion-label>
      Manage Profiles
    </ion-label>
  </ion-item>

  <ion-item button (click)="Manage_Reports()">
    <ion-icon name="settings"></ion-icon>
    <ion-label>
      Manage Reports
    </ion-label>
  </ion-item>

  <ion-item button (click)="Manage_Feedback()">
    <ion-icon name="settings"></ion-icon>
    <ion-label>
      Manage Feedback
    </ion-label>
  </ion-item>

  
</ion-content>
