<ion-header>
  <ion-toolbar>
    <ion-title>My Wallet</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <div class="ion-text-center">
        <h2>Your current Balance</h2>
        <h1><b>RM 40,000.00</b></h1>
      </div>
      
    <ion-card-content>
      <ion-item (click) ="topUp()" class="ion-activated">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>Top Up</ion-label>
      </ion-item>
    
      <ion-item (click) = "withdraw()" class="ion-activated">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Withdraw</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Transactions</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label>
          <h2>Payment</h2>
          <h3>- RM 30,000.00</h3>
          <h3>Copper Plate</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>Top Up</h2>
          <h3>+ RM 70,000.00</h3>
          <h3>To Bid-Biz</h3>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>



</ion-content>
