<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click) = "logout()" slot = "end" fill="solid">
      <ion-icon size = "small" name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Admin</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-item button (click)="adminProfile()">
    <ion-icon name="person"></ion-icon>
    <ion-label>
      My Profile
    </ion-label>
  </ion-item>

  <ion-item button (click)="manageProfile()">
    <ion-icon name="people-circle-outline"></ion-icon>
    <ion-label>
      Manage Profile
    </ion-label>
  </ion-item>

  <ion-item button (click)="managePost()">
    <ion-icon name="document-text"></ion-icon>
    <ion-label>
      Manage Post
    </ion-label>
  </ion-item>

  <ion-item button (click)="manageFeedback()">
    <ion-icon name="document-text"></ion-icon>
    <ion-label>
      Manage Feedback
    </ion-label>
  </ion-item>

  <ion-item button (click)="manageReports()">
    <ion-icon name="document-text"></ion-icon>
    <ion-label>
      Manage Reports
    </ion-label>
  </ion-item>
</ion-content>
