<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-content>
    <div class="ion-text-center">
      <h2>The Ammount To Pay</h2>
      <h1><b>RM 23,000.00</b></h1>
    </div>
    
    <ion-card>
      <ion-card-content>
        <div>
          Wallet Balance : RM 40,000.00 <br><br>
        </div>
        <ion-item button (click)="topUp()" class="ion-activated">
          <ion-icon name="cash-outline" slot="start"></ion-icon>
          <ion-label>Top Up</ion-label>
        </ion-item>
      
        <ion-item button (click)="pay()" class="ion-activated">
          <ion-icon name="bag-check-outline" slot = "start"></ion-icon>
          <ion-label>Pay</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-card-content>
</ion-card>
</ion-content>
