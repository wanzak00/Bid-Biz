<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click) = "logout()" slot = "end" fill="solid">
      <ion-icon size = "small" name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">History</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Copper Plate</h2>
        <h3>RM 30,000.00</h3>
        <p>CopperManifacture.Co</p>
      </ion-label>
      <ion-button (click)="viewHistory()" expand = "block">View</ion-button>
    </ion-item>
  </ion-list>
  
</ion-content>
